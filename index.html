<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./reset.css"/>
  <link rel="stylesheet" href="./style.css"/>


  <title>Product preview card component</title>
</head>
<body>

  <main>
    <img src="./images/image-product-desktop.jpg" alt="Perfume picture" class="desktop-img">
    <img src="./images/image-product-mobile.jpg" alt="Perfume picture" class="mobile-img">
    <div class="info-wrapper">
      <p class="perfume-txt">P E R F U M E</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price-wrapper">
        <p>$149.99</p>
        <span>$169.99</span>
      </div>
  
    
        
        <button class="add-to-cart-btn"> 
          <img src="./images/icon-cart.svg" alt="cart icon"/>
          <p>Add to Cart</p>
        </button>
      
  
    </div>
  </main>
  
</body>
</html>
